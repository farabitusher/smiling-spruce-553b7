---
label: Form field
hide_body: true
display_field: name
fields:
- type: select
  name: input_type
  label: Type
  description: Type of the form field
  config:
    required: true
    source:
      type: custom
    options:
    - text
    - email
    - tel
    - number
    - checkbox
    - select
    - textarea
- type: text
  name: name
  label: Name
  description: 'The name of the field, submitted with the form'
  config:
    required: true
- type: text
  name: label
  label: Label
  description: 'The caption of the field, shown above the field input'
- type: text
  name: default_value
  label: Placeholder text or default value
  description: The placeholder for textual field types or default option for select field
- type: list
  name: options
  label: Options
  description: 'The list of options, used only when the field type is "select"'
- type: boolean
  name: is_required
  label: Is the field required?
  default: false
- type: text
  name: type
  label: Object Type
  description: The type of the object
  hidden: true
  default: form_field
  config:
    required: true
